<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   </head>

   <body ng-app="myApp">


     <center>
     <div ng-controller="myCtrl" style="width:70%;">
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="firstname" placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input ng-model="lastname" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input ng-model="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="number" id="number" type="text" class="validate">
          <label for="email">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="username" id="username" type="text" class="validate">
          <label for="username">username</label>
        </div>
      </div>



      <button ng-click="signup()" class="btn waves-effect waves-light" type="submit" name="action">Sign Up
         <i class="material-icons right"></i>
       </button>





    </form>

  </div>
  </div>

  </center>
  </body>
  <!--JavaScript at end of body for optimized loading-->

</html>
